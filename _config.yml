title: Piratas - Democracia directa, transparencia, economía al servicio de las personas, DDHH, Open Access, Open Data, software y cultura libres
email: hola@piratas.org 
description: >- # this means to ignore newlines until "baseurl:"
  Los piratas somos un movimiento internacional, con presencia en 16 países de la Unión Europea, y nos presentamos a las elecciones europeas en España. Defendemos los Derechos Humanos, la democracia directa, el software y la cultura libres, la transparencia, el feminismo y una economía con las personas en el centro. ☠"
